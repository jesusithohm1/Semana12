<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posición relativa</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>position: relative;</h2>

    <p>Un elemento con position: relativa; se coloca en la relación con su
        posición normal:</p>

    <div class="relative">
        Este elemento div tiene position: relative;
    </div>
</body>
</html>
